    <main>
        <section id="quote-head">
        <h2>Get a Quote here!</h2>
        <br>
        <h3>Enter your details below</h3>
        <br>
        </section>
                <form id="quote-me">
                               <label for="name">Full Name</label>
            <input type="text" name="name" id="name" class="text-input" required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="text-input" required>
            <br>
            <label for="phone">Contact Number</label>
            <input type="number" name="phone" id="phone" class="number-input" required>
            <br>
            <label for="house">House Name/Number</label>
            <input type="text" name="house" id="house" class="text-input" required>
            <br>
            <label for="post-code">Post Code</label>
            <input type="text" name="post-code" id="post-code" class="text-input" required>
            <br>
            <label for="room-number">How Many Bedrooms</label>
            <input type="number" name="room-number" id="room-number" class="number-input" required>
            <br>
            <label for="storeys">How Many Storeys</label>
            <input type="number" name="storeys" id="storeys" class="number-input" required>
            <br>
            <div class="checkbox-button">
                <h4>House Type</h4>
                <div id="checkbox-type">
                                        <br>
                    <label for="terraced">Terraced</label><br>
                    <input type="checkbox" name="terraced" id="terraced">
                    <br> <br>
                    <label for="end-terraced">End-Terraced</label><br>
                    <input type="checkbox" name="end-terraced" id="end-terraced">
                    <br> <br>
                    <label for="semi">Semi-Detatched</label><br>
                    <input type="checkbox" name="semi" id="semi">
                    <br> 
                    <label for="detatched">Detatched</label><br>
                    <input type="checkbox" name="detatched" id="detatched">
                    <br><br>
                    </div>
                    <h4>Optional</h4>
                    <div id="checkbox-extras">
                                                <br>
        <label for="conservatory">Conservatory</label>
        <input type="checkbox" name="conservatory" id="conservatory">
        <br>
        <label for="snowguard">Snowguard</label>
        <input type="checkbox" name="snowguard" id="snowguard">
        <br>
        </div>
        <br>
        <button type="submit" class="free-quote">Get your Quote</button>
                </div>
        </form>
